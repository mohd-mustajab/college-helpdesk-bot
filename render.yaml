services:
  # -------------------------------
  # Flask API service
  # -------------------------------
  - type: web
    name: college-helpdesk-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13

  # -------------------------------
  # Telegram bot worker service
  # -------------------------------
  - type: worker
    name: college-helpdesk-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python telegram_bot.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: BOT_TOKEN
        sync: false   # set manually in Render dashboard
      - key: API_URL
        value: https://college-helpdesk-api.onrender.com/chat
